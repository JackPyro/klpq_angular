<div class="bg">
  <div class="navigation">
    <a routerLink="/stream">
      <span class="fas fa-arrow-circle-left back-button"></span>
    </a>
    <div class="channel-name">{{ stream }} channel</div>
    <div class="stream-switch">
      <a
        [ngClass]="{
          btn: true,
          active: stats.main.isLive
        }"
        routerLink="/stream/main"
      >MAIN</a
      >
      <a
        [ngClass]="{
          btn: true,
          active: stats.kino.isLive
        }"
        routerLink="/stream/kino"
      >KINO</a
      >
    </div>
  </div>
  <div class="main-area">
    <div class="player-section">
      <video id="player" controls></video>
    </div>
    <div class="chat-section" *ngIf="chatUrl">
      <iframe width="100%" height="720" scrolling="no" frameborder="0" [src]="chatUrl"></iframe>
    </div>
    <div class="utility-section">
      <div class="stats">
        <div class="stat" *ngIf="stats[stream].isLive">
          <span class="fas fa-users"></span>
          <span> {{ stats[stream].viewers || 0 }}</span>
        </div>
        <div class="stat" *ngIf="stats[stream].isLive">
          <span class="fas fa-signal"></span>
          <span> {{ stats[stream].bitrate || 0 }}</span>
        </div>
        <div class="stat" *ngIf="stats[stream].isLive">
          <span class="fas fa-clock"></span>
          <span> {{ stats[stream].duration }}</span>
        </div>
        <div class="stat" *ngIf="stats[stream].isLive">
          <span class="fas fa-hourglass-half"></span>
          <span> {{ stats[stream].startTime | date: "shortTime"}}</span>
        </div>
      </div>
    </div>
    <div class="under-chat-section" *ngIf="chatUrl">
      <a [href]="chatUrl" target="_blank" class="expand-chat"><i class="fas fa-external-link-alt"></i> Open chat</a>
    </div>
  </div>
</div>
