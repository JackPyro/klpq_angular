<div
  class="main-body"
  role="img"
  id="renderer"
  (keydown)="playSound()"
  (click)="playSound()"
>
  <div class="title" id="title">KLPQ</div>
  <canvas #rendererCanvas id="renderCanvas"></canvas>
</div>

<video
  id="video1"
  loop

  autoplay
  crossOrigin="anonymous"
  playsinline
  style="display: none"
>

    src="assets/images/index/1.mp4"
    type='video/ogg; codecs="theora, vorbis"'
  />
</video>
